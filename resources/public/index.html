<body>
  <div>
    <h1>The Matrix Resurrections</h1>
    <h2>The Choice Is Yours</h2>
    <form method="POST" action="/generate_trailer">
      <div class="pill">
        <button name="choice" type="submit" value="red">
          Red pill
        </button>
      </div>
      <div class="pill">
        <button name="choice" type="submit" value="blue">
          Blue pill
        </button>
      </div>
    </form>
    <script type="text/javascript">
      document.querySelector("form").addEventListener("submit", function(event){
        event.preventDefault();

        var b = Math.floor(Math.random() * 3) + 1;
        var e = Math.floor(Math.random() * 3) + 1;
        var g = Math.floor(Math.random() * 3) + 1;
        var h = Math.floor(Math.random() * 3) + 1;

        var bSegment = document.createElement("input");
        bSegment.type = "hidden";
        bSegment.name = "b";
        bSegment.value = b;
        this.appendChild(bSegment);

        var eSegment = document.createElement("input");
        eSegment.type = "hidden";
        eSegment.name = "e";
        eSegment.value = e;
        this.appendChild(eSegment);

        var gSegment = document.createElement("input");
        gSegment.type = "hidden";
        gSegment.name = "g";
        gSegment.value = g;
        this.appendChild(gSegment);

        var hSegment = document.createElement("input");
        hSegment.type = "hidden";
        hSegment.name = "h";
        hSegment.value = h;
        this.appendChild(hSegment);

        var d = new Date();
        d.setSeconds(d.getSeconds() + 25);
        var inputTime = document.createElement("input");
        inputTime.type = "hidden";
        inputTime.name = "time";
        inputTime.value = ("" + d.getHours()).padStart(2, "0") + ("" + d.getMinutes()).padStart(2, "0");
        this.appendChild(inputTime);

        this.submit();
      });
    </script>
